<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="icon"><i class='bx bxs-happy-alt'></i></div>
        <div class="cabecera">
            <p class="titulo">AdminSite</p>
        </div>
        <div class="menu">
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <main>
        <aside class="selecciones">
            <div class="dashboard">
                <i class='bx bxs-dashboard'></i>
                <a href="#">Dashboard</a>
            </div>
            <div class="main">
                <title>MAIN</title>
                <div class="elements">
                    <div class="desplegable-titulo" id="elements"><i class='bx bxs-inbox'></i><a href="">Elements</a><i
                            class='bx bx-chevron-right'></i><i class='bx bx-chevron-down'></i></div>
                    <ul>
                        <li><a href="">Alert</a></li>
                        <li><a href="">Badges</a></li>
                        <li><a href="">Breadcrumbs</a></li>
                        <li><a href="">Button</a></li>
                    </ul>
                </div>
                <div class="charts">
                    <i class='bx bxs-chart'></i>
                    <a href="">Charts</a>
                </div>
                <div class="Widgets">
                    <i class='bx bxs-widget'></i>
                    <a href="">Charts</a>
                </div>

            </div>
            <div class="table">
                <title>TABLE AND FORMS</title>
                <div class="table">
                    <i class='bx bx-table'></i>
                    <a href="">Tables</a>
                </div>
                <div class="Forms">
                    <div class="desplegable-titulo" id="forms"><i class='bx bxs-notepad'></i><a href="">Forms</a><i
                            class='bx bx-chevron-right'></i><i class='bx bx-chevron-down'></i></div>
                    <ul>
                        <li><a href="">Basic</a></li>
                        <li><a href="">Select</a></li>
                        <li><a href="">Checkbox</a></li>
                        <li><a href="">Radio</a></li>
                    </ul>
                </div>

            </div>
        </aside>

        <section class="principal">
            <article class="dashboard-article">
                <h1>Dashboard</h1>
                <span>Home/</span>
            </article>
            <article class="cards">
                <div class="card">
                    <i class='bx bx-trending-up'></i>
                    <p class="numero">1500</p>
                    <p class="elemento">Traffic</p>
                    <progress value="40" max="100"></progress>
                    <p class="valor">40%</p>
                </div>
                <div class="card">
                    <i class='bx bx-trending-down' ></i>
                    <p class="numero">234</p>
                    <p class="elemento">Sales</p>
                    <progress value="60" max="100"></progress>
                    <p class="valor">60%</p>
                </div>
                <div class="card">
                    <i class='bx bx-trending-up'></i>
                    <p class="numero">465</p>
                    <p class="elemento">Pageviews</p>
                    <progress value="30" max="100"></progress>
                    <p class="valor">30%</p>
                </div>
                <div class="card">
                    <i class='bx bx-trending-up'></i>
                    <p class="numero">235</p>
                    <p class="elemento">Visitors</p>
                    <progress value="80" max="100"></progress>
                    <p class="valor">80%</p>
                </div>
            </article>
            <article class="sales-report">
                <p class="titulo">Sales Report</p>
                <h1>Hola Mundo</h1>
            </article>
        </section>

    </main>
    <footer></footer>
</body>

</html>
